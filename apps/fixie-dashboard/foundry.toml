[profile.default]
src = 'contracts'
out = 'out'
libs = ['lib']

# Compiler options
solc_version = '0.8.30'
optimizer = true
optimizer_runs = 200
via_ir = true

# Testing
gas_limit = 10000000

# EVM options
evm_version = 'shanghai'
ffi = true

# Build options
extra_output = ['devdoc', 'userdoc', 'metadata', 'storage-layout']

# Remappings
remappings = [
  '@openzeppelin/contracts-upgradeable/=node_modules/@openzeppelin/contracts-upgradeable/',
  '@openzeppelin/=lib/openzeppelin-contracts/',
  'forge-std/=lib/forge-std/src/',
  'ds-test/=lib/forge-std/lib/ds-test/src/',
]

[profile.ci]
fuzz_runs = 1000
invariant_runs = 100
gas_reports = ["*"]

[profile.lite]
optimizer = false

[fmt]
line_length = 100
tab_width = 2
bracket_spacing = true
int_types = 'long'
func_attrs_with_visibility = 'none'
quote_style = 'double'
number_underscore = 'thousands'
multiline_func_header = 'all'
sort_imports = true

[rpc_endpoints]
mainnet = "https://eth.llamarpc.com"
sepolia = "https://rpc.sepolia.org"
polygon = "https://polygon-rpc.com"
scroll_sepolia = "${SCROLL_RPC_URL}"
polygon_zkevm = "${POLYGON_ZKEVM_RPC_URL}"
zksync = "${ZKSYNC_RPC_URL}"

[etherscan]
scroll_sepolia = { key = "${ETHERSCAN_API_KEY}" }
polygon_zkevm = { key = "${ETHERSCAN_API_KEY}" }