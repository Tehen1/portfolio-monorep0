version: '3.8'

services:
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/gateway/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/gateway/ssl:/etc/nginx/ssl:ro
    depends_on:
      - portfolio-app
      - fixie-run-app
      - seobiz-saas
      - tech-review-blog
      - rhymechain-nft
      - ai-platform
    networks:
      - portfolio-network
    restart: unless-stopped

  portfolio-app:
    image: nginx:alpine
    container_name: portfolio-app
    volumes:
      - ./antonylambi-portfolio:/usr/share/nginx/html:ro
    networks:
      - portfolio-network
    restart: unless-stopped

  fixie-run-app:
    image: nginx:alpine
    container_name: fixie-run-app
    volumes:
      - ./apps/fixie-run/dist:/usr/share/nginx/html:ro
    networks:
      - portfolio-network
    restart: unless-stopped

  seobiz-saas:
    image: nginx:alpine
    container_name: seobiz-saas
    volumes:
      - ./deployment/sites_deploy/seobiz-be:/usr/share/nginx/html:ro
    networks:
      - portfolio-network
    restart: unless-stopped

  tech-review-blog:
    image: nginx:alpine
    container_name: tech-review-blog
    volumes:
      - ./deployment/sites_deploy/tech-review-blog:/usr/share/nginx/html:ro
    networks:
      - portfolio-network
    restart: unless-stopped

  rhymechain-nft:
    image: nginx:alpine
    container_name: rhymechain-nft
    volumes:
      - ./deployment/sites_deploy/rhymechain-win:/usr/share/nginx/html:ro
    networks:
      - portfolio-network
    restart: unless-stopped

  ai-platform:
    image: nginx:alpine
    container_name: ai-platform
    volumes:
      - ./deployment/sites_deploy/aiftw-be:/usr/share/nginx/html:ro
    networks:
      - portfolio-network
    restart: unless-stopped

  puffs-store:
    image: nginx:alpine
    container_name: puffs-store
    volumes:
      - ./deployment/sites_deploy/puffs-store:/usr/share/nginx/html:ro
    networks:
      - portfolio-network
    restart: unless-stopped

  affinitylove:
    image: nginx:alpine
    container_name: affinitylove
    volumes:
      - ./deployment/sites_deploy/affinitylove:/usr/share/nginx/html:ro
    networks:
      - portfolio-network
    restart: unless-stopped

  # Services de monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - portfolio-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - portfolio-network
    restart: unless-stopped

networks:
  portfolio-network:
    driver: bridge

volumes:
  grafana-storage:
