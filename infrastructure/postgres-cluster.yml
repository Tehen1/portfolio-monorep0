          value: "/etcd-data"
        - name: ETCD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ETCD_INITIAL_CLUSTER
          value: "etcd-0=http://etcd-0.etcd.portfolio.svc.cluster.local:2380,etcd-1=http://etcd-1.etcd.portfolio.svc.cluster.local:2380,etcd-2=http://etcd-2.etcd.portfolio.svc.cluster.local:2380"
