apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: portfolio
data:
  postgresql.conf: |
    # Production PostgreSQL Configuration for High Availability
    listen_addresses = '*'
    max_connections = 1000
    shared_buffers = 256MB
    effective_cache_size = 1GB
    maintenance_work_mem = 64MB
    checkpoint_completion_target = 0.9
    wal_buffers = 16MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    work_mem = 4MB
    min_wal_size = 1GB
    max_wal_size = 4GB
    max_worker_processes = 4
    max_parallel_workers_per_gather = 2
    max_parallel_workers = 4
    max_parallel_maintenance_workers = 2

    # Replication settings
    wal_level = replica
    max_wal_senders = 10
    max_replication_slots = 10
    wal_keep_size = 1GB

    # Logging
    log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
    log_statement = 'ddl'
    log_duration = on
    log_min_duration_statement = 1000

    # Security
    ssl = on
    ssl_cert_file = '/etc/ssl/certs/postgresql.crt'
    ssl_key_file = '/etc/ssl/private/postgresql.key'
    ssl_ca_file = '/etc/ssl/certs/ca.crt'

  pg_hba.conf: |
    # PostgreSQL Host-Based Authentication
    local all postgres peer
    local all all md5
    host all all 127.0.0.1/32 md5
    host all all ::1/128 md5
    host replication replicator 0.0.0.0/0 md5
    host all all 0.0.0.0/0 md5

  patroni.yml: |
    scope: portfolio-postgres
    namespace: /db/
    name: postgres-$(HOSTNAME)

    restapi:
      listen: 0.0.0.0:8008
      connect_address: $(HOSTNAME).portfolio.svc.cluster.local:8008

    etcd3:
      hosts:
        - etcd-0.etcd.portfolio.svc.cluster.local:2379
        - etcd-1.etcd.portfolio.svc.cluster.local:2379
        - etcd-2.etcd.portfolio.svc.cluster.local:2379

    bootstrap:
      dcs:
        ttl: 30
        loop_wait: 10
        retry_timeout: 10
        maximum_lag_on_failover: 1048576
        postgresql:
          use_pg_rewind: true
          use_slots: true
          parameters:
            wal_level: replica
            hot_standby: "on"
            wal_keep_size: 1GB
            max_wal_senders: 10
            max_replication_slots: 10
            checkpoint_completion_target: 0.9

      initdb:
        - encoding: UTF8
        - data-checksums

      pg_hba:
        - host replication replicator 0.0.0.0/0 md5
        - host all all 0.0.0.0/0 md5

    postgresql:
      listen: "*:5432"
      connect_address: $(HOSTNAME).portfolio.svc.cluster.local:5432
      data_dir: /var/lib/postgresql/data/pgdata
      bin_dir: /usr/lib/postgresql/15/bin
      pgpass: /tmp/pgpass
      authentication:
        replication:
          username: replicator
          password: $(REPLICATOR_PASSWORD)
        superuser:
          username: postgres
          password: $(POSTGRES_PASSWORD)
      parameters:
        unix_socket_directories: /var/run/postgresql
      create_replica_methods:
        - basebackup
      recovery_conf:
        restore_command: cp /var/lib/postgresql/data/pgdata/archive/%f %p

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: portfolio
type: Opaque
data:
  # Base64 encoded passwords
  postgres-password: "$(POSTGRES_PASSWORD_B64)"
  replicator-password: "$(REPLICATOR_PASSWORD_B64)"
  pgbouncer-password: "$(PGBOUNCER_PASSWORD_B64)"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-primary
  namespace: portfolio
  labels:
    app: postgres
    role: primary
    region: eu-west-1
spec:
  serviceName: postgres-primary
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      role: primary
  template:
    metadata:
      labels:
        app: postgres
        role: primary
        region: eu-west-1
    spec:
      containers:
      - name: postgres
        image: patroni:latest
        ports:
        - containerPort: 5432
          name: postgres
        - containerPort: 8008
          name: patroni
        env:
        - name: PATRONI_POSTGRESQL_LISTEN
          value: "0.0.0.0:5432"
        - name: PATRONI_RESTAPI_LISTEN
          value: "0.0.0.0:8008"
        - name: PATRONI_POSTGRESQL_DATA_DIR
          value: "/var/lib/postgresql/data/pgdata"
        - name: PATRONI_POSTGRESQL_PGPASS
          value: "/tmp/pgpass"
        - name: PATRONI_ETCD3_HOSTS
          value: "etcd-0.etcd.portfolio.svc.cluster.local:2379,etcd-1.etcd.portfolio.svc.cluster.local:2379,etcd-2.etcd.portfolio.svc.cluster.local:2379"
        - name: PATRONI_SCOPE
          value: "portfolio-postgres"
        - name: PATRONI_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
        - name: REPLICATOR_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: replicator-password
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
        - name: postgres-hba
          mountPath: /etc/postgresql/pg_hba.conf
          subPath: pg_hba.conf
        - name: postgres-ssl
          mountPath: /etc/ssl/certs
          readOnly: true
        - name: postgres-ssl-key
          mountPath: /etc/ssl/private
          readOnly: true
        - name: backup-volume
          mountPath: /backup
        livenessProbe:
          httpGet:
            path: /master
            port: 8008
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /read-only
            port: 8008
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: postgres-config
        configMap:
          name: postgres-config
          items:
          - key: postgresql.conf
            path: postgresql.conf
      - name: postgres-hba
        configMap:
          name: postgres-config
          items:
          - key: pg_hba.conf
            path: pg_hba.conf
      - name: postgres-ssl
        secret:
          secretName: postgres-ssl-cert
      - name: postgres-ssl-key
        secret:
          secretName: postgres-ssl-key
      - name: backup-volume
        persistentVolumeClaim:
          claimName: postgres-backup-pvc
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 500Gi
      storageClassName: fast-ssd

